
{% extends "main.html" %}

{% block content %}
<script>
    function checkForm(){   // true, false를 주는 함수
        
        if( $('#title').val().trim() == "" ){
            alert("제목을 입력하세요");
            $("#title").focus();
            return false;
        }


        if( $("#contents").val().trim() == "") {
            alert("내용을 입력하세요");
            $('#contents').focus();
            return false;
        }

        return true;
    }
</script>
<form method="post" action="{{ url_for('board.board_edit', idx=data._id)}}" onsubmit="return checkForm();">
    <div class="form-group">
        <label for="name">작성자</label>
        <input class="form-control" type="text" name="name" value="{{session.name}}" readonly>
    </div>
    <div class="form-group">
        <label for="title">제목</label>
        <input class="form-control" type="text" name="title" value="{{ data.title }}" id="title">
    </div>
    <div class="form-group">
        <label for="contents">내용</label>
        <textarea rows="8" class="form-control" name="contents" id="contents">{{ data.contents }}</textarea>
    </div>
    <div class="text-conter"><input type="submit" value="수정하기" class="btn btn-outline-primary"></div>
</form>

{% endblock %}
